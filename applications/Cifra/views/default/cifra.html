{{extend 'layout.html'}}

{{block head}}
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lily Script One">
    <style>
        html{
            background-color: black
            color: white;
        }
        #header {
            font-family: 'Lily Script One';
            font-size: 48px;
        }
        #evernote {
            background:url("https://pure-hollows-1022.herokuapp.com/Cifra/static/EvernoteIcon.png") no-repeat;
            cursor:pointer;
            width: 110px;
            height: 100px;
            border: none;
            background-size: contain;
        }

        #pdf_button {
            background:url("https://pure-hollows-1022.herokuapp.com/Cifra/static/pdficon.png") no-repeat;
            cursor:pointer;
            width: 110px;
            height: 100px;
            border: none;
            background-size: contain;
        }


        .span9 {
            width:45%;
            padding-left: 100px;
            text-align:center;
            vertical-align:middle;
            background-color: white;
            color: black;
        }


        #save{
            display: none;
            margin: 5px 10px 10px;
        }
        
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    </style>
{{end}}


{{block center}}
<script>
    
        $(".span9").click(function (e) {
            $("#save").show();
            e.stopPropagation();
        });
     
    $(document).click(function() {
        $("#save").hide();
    });
</script>

<p id="lyrics" contenteditable="true">
    <button id="save">Save</button>
    {{=session.letra}}
</p>

{{end}}

{{block right_sidebar}}
    <div id="right_sidebar">
        <form >
            <INPUT id="evernote" type="button" value=""
                onclick="ajax('evernote',[''],':eval')"/>
        </form>
        <br>
        <form action="get_me_a_pdf">
            <button id="pdf_button" type="submit"></button>
        </form>
    </div>
{{end}}
